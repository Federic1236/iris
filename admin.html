<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IRIS Console di Comando</title>
    <style>
        :root {
            --bg: #0f0f0f;
            --card: #1a1a1a;
            --accent: #3498db;
            --danger: #e74c3c;
            --success: #2ecc71;
            --warning: #f1c40f;
        }

        body { 
            background: var(--bg); 
            color: white; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            text-align: center; 
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }

        h1 { color: var(--accent); letter-spacing: 2px; margin-bottom: 30px; }
        h2 { font-size: 1rem; color: #888; text-transform: uppercase; margin-bottom: 15px; }

        .section { 
            background: var(--card); 
            border: 1px solid #333; 
            padding: 20px; 
            margin-bottom: 20px; 
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        button { 
            padding: 12px; 
            cursor: pointer; 
            border: none; 
            border-radius: 8px; 
            font-weight: bold; 
            transition: all 0.2s;
            text-transform: uppercase;
            font-size: 0.8rem;
        }

        button:active { transform: scale(0.95); }

        .v-btn { background: var(--accent); color: white; }
        .v-btn:hover { background: #2980b9; }

        .t-btn { background: var(--warning); color: #000; }
        .l-btn { background: #444; color: white; font-size: 0.7rem; }

        input { 
            padding: 15px; 
            width: 100%; 
            margin-bottom: 10px; 
            border-radius: 8px; 
            border: 1px solid #444; 
            background: #000; 
            color: white;
            box-sizing: border-box;
        }

        .status {
            font-size: 0.8rem;
            color: var(--success);
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>

    <h1>IRIS ADMIN</h1>

    <div class="section">
        <h2>Controllo Video (Live)</h2>
        <div class="grid">
            <button class="v-btn" onclick="sendVideo('background.mp4')">Video 1</button>
            <button class="v-btn" onclick="sendVideo('background2.mp4')">Video 2</button>
            <button class="v-btn" onclick="sendVideo('background3.mp4')">Video 3</button>
            <button class="v-btn" onclick="sendVideo('background4.mp4')">Video 4</button>
        </div>
    </div>

    <div class="section">
        <h2>Messaggio Personalizzato</h2>
        <input type="text" id="customText" placeholder="Scrivi qualcosa per Iris...">
        <button style="width: 100%;" class="t-btn" onclick="sendText()">Invia Messaggio Live</button>
    </div>

    <div class="section">
        <h2>Comandi Rapidi (Lyrics)</h2>
        <div class="grid">
            <button class="l-btn" onclick="quickText('SEGUI IL SEGNALE')">Segnale</button>
            <button class="l-btn" onclick="quickText('NON GUARDARE INDIETRO')">No Dietro</button>
            <button class="l-btn" onclick="quickText('RESTA NEL TRACCIATO')">Tracciato</button>
            <button class="l-btn" onclick="quickText('ISTRUZIONE COMPLETATA')">Fine</button>
        </div>
    </div>

    <p id="status-msg" class="status">Comando inviato correttamente!</p>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

    <script>
        // Configurazione Firebase col tuo URL
        const firebaseConfig = { 
            databaseURL: "https://iriscontrol-a207a-default-rtdb.firebaseio.com/" 
        };
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        function showStatus() {
            const msg = document.getElementById('status-msg');
            msg.style.display = 'block';
            setTimeout(() => { msg.style.display = 'none'; }, 2000);
        }

        function sendVideo(file) {
            database.ref('/').update({ currentVideo: file });
            showStatus();
        }

        function sendText() {
            const val = document.getElementById('customText').value;
            if(val) {
                database.ref('/').update({ currentText: val });
                showStatus();
            }
        }

        function quickText(txt) {
            database.ref('/').update({ currentText: txt });
            showStatus();
        }
    </script>
</body>
</html>
